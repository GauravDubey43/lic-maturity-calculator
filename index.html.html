<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIC Maturity Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      background-color: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LIC Maturity Calculator</h1>
    
    <label for="amount">Investment Amount (₹)</label>
    <input type="number" id="amount" placeholder="Enter amount" min="1">
    
    <label for="years">Investment Period (Years)</label>
    <input type="number" id="years" placeholder="Enter years" min="1">
    
    <label for="rate">Annual Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="Enter rate (e.g., 5.5)" step="0.1" min="0.1">
    
    <button onclick="calculateMaturity()">Calculate Maturity</button>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateMaturity() {
      const principal = parseFloat(document.getElementById("amount").value);
      const years = parseInt(document.getElementById("years").value);
      const rate = parseFloat(document.getElementById("rate").value);

      // Input validation
      if (isNaN(principal) || principal <= 0) {
        alert("Please enter a valid investment amount.");
        return;
      }
      if (isNaN(years) || years <= 0) {
        alert("Please enter a valid investment period.");
        return;
      }
      if (isNaN(rate) || rate <= 0) {
        alert("Please enter a valid interest rate.");
        return;
      }

      // Compound Interest Formula: A = P * (1 + r/100)^t
      const maturityAmount = principal * Math.pow((1 + rate / 100), years);

      // Display the result
      document.getElementById("result").innerText =
        `Maturity Amount: ₹${maturityAmount.toFixed(2)}`;
    }
  </script>
</body>
</html>
